<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTS ARMY</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carrito de compras</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <div class="container">
          <div class="d-flex flex-column align-items-center">
          <img src="./images/logo.svg" alt="logo" class="logo   ">
          <h1 class="col-12 text-center">BTS ARMY</h1>
          <p class="text-center">♥Venta de albumes de bts♥</p>
        </div>
          <hr>
          <div class="col-sm-12 row" id="items">
            <div class="container carrito">
              <div class="col-12">
              <h4 class="text-center">Carrito de compras</h4>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="item"></tbody>
                <tfoot>
                  <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                  </tr>
                </tfoot>
              </table>
              </div>
          </div>
        </div>
          <div class="row">
            <template id="template-footer">
              <th scope="row" colspan="2">Total productos</th>
              <td>10</td>
              <td>
                  <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                      vaciar todo
                  </button>
                  <button class="btn btn-warning btn-sm" id="pagar">pagar</button>
              </td>
              <td class="font-weight-bold">€ <span>5000</span></td>
          </template>

          <template id="template-carrito">
            <tr>
              <th scope="row">id</th>
              <td>Café</td>
              <td>1</td>
              <td>
                  <button class="btn btn-info btn-sm" id="botonAumentar">
                      +
                  </button>
                  <button class="btn btn-danger btn-sm" id="botonDisminuir">
                      -
                  </button>
              </td>
              <td>€ <span>500</span></td>
            </tr>
          </template>

        <template id="template-card">
          <div class="col-8 mb-2 col-md-4 text-center">
            <div class="card">
              <img src="" alt="" class="img-top">
              <div class="card-body">
                <h5>Titulo</h5>
                <span class="d-flex text-center justify-content-center">€<p>precio</p></span>
                <button class="btn btn-success">Agregar</button>
              </div>
            </div>
          </div>
        </template>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
  </body>
</html>
