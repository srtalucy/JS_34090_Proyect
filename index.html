<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <body>
    <div class="container">
        <div class="row text-center">
          <header>
            <div>
              <img src="./images/logo.svg" alt="logo">
              <h1>BIENVENIDOS A BTS ARMY</h1>
              <p>
               Venta de albumes y merchandising en general de BTS
              </p>

            </div>
          </header>
         
            <main id="items" class="col-sm-9 row"></main>
            <aside class="col-sm-3">
              <h2>Carrito</h2>
            
              <ul id="carrito" class="list-group"></ul>
              <hr>
             
              <p class="text-right">Total: <span id="total"></span>&euro;</p>
              <div class="row">
                
                <section class="col-sm-12 ">
                  <button id="vaciar" class="btn btn-secondary">Vaciar</button>
                  <button id="pagar" class="btn btn-warning">Ir a pagar</button> 
                </section>
               
              </div>
              <aside class="col-sm-12 d-flex flex-column mt-4">
                <h5>Filtrar por precio</h5>
                  <p><input type="radio" name="valor" id="nofilter" class="input">Sin filtro</p>
                  <p><input type="radio" name="valor" id="bajo" class="input">00€-30€</p>
                  <p><input type="radio" name="valor" id="intermedio" class="input">30€-40€</p>
                  <p><input type="radio" name="valor" id="alto" class="input">40€-70€</p>
              </aside>
               
          </aside>

          
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
  </body>
  </html>
